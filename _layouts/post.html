---
layout: default
---

<div class="post">
  {% if page.image %}
    <img src="{{ site.baseurl }}{{ page.image }}">
  {% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% if page.imageurl %}
  {% if page.imagesource %}
    <span class="footnote">Image from <a href="{{ page.imageurl }}">{{ page.imagesource }}</a></span>
  {% else %}
    <span class="footnote"><a href="{{ page.imageurl }}">Image Source</a></span>
  {% endif %}
  
{% endif %}
