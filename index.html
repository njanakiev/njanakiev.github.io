---
layout: default
title: Home
image: /assets/image.png
---

<img src="{{ site.baseurl }}/assets/image.png">

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
