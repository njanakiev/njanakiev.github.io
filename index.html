---
layout: default
title: Home
image: /assets/image.png
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {% if post.image %}
          <img src="{{ site.baseurl }}{{ post.image }}">
        {% endif %}
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
  {% endfor %}
</div>
