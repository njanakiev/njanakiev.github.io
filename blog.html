---
layout: default
title: Parametric Thoughts
image: /assets/image.jpeg
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {% if post.image %}
            <img src="{{ site.baseurl }}{{ post.image }}">
          {% endif %}
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
  <div class="footer">
    <a href="{{ site.baseurl }}/about">About</a>
    <a href="{{ site.baseurl }}/notebooks/">Notebooks</a>
  </div>
</div>
